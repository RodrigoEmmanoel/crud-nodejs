<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
      <link rel="stylesheet" href="./assets/styles/style.css" />
      <title>CRUD - NodeJS</title>
   </head>
   <body>
      <div class="section-one">
         <div class="row">
            <div class="col-12 col-md-2 card-item register">
               <h2 class="mt-5 text-center">Registre-se</h2>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="nome" placeholder="Nome completo">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="apelido" placeholder="Apelido">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="telefone" placeholder="Telefone">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <select class="form-control validar-campo custom-select" id="genero" placeholder="Gênero">
                        <option value="" disabled selected>Gênero</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                      </select>
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="cpf" placeholder="CPF">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="endereco" placeholder="Endereço">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="observacao" placeholder="Observações">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input type="file" class="form-control" id="foto" placeholder="Foto">
                  </div>
               </div>
               <div class="mb-3 row">
                  <div class="col-sm-12">
                    <button class="btn btn-primary w-100" onclick="newPost()">Salvar</button>
                  </div>
               </div>
            </div>
            <div class="col-12 col-md-2 card-item editar d-none">
                <h2 class="mt-5 text-center">Editar</h2>
                <input id="id-editar" type="hidden">
                <input id="data-editar" type="hidden">
                <div class="mb-3 row">
                  <div class="col-sm-12">
                     <input class="form-control validar-campo" autocomplete="off" type="text" id="nome-editar" placeholder="Nome completo">
                  </div>
               </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input class="form-control validar-campo" autocomplete="off" type="text" id="apelido-editar" placeholder="Apelido">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input class="form-control validar-campo" autocomplete="off" type="text" id="telefone-editar" placeholder="Telefone">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <select class="form-control validar-campo custom-select" id="genero-editar">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                      </select>
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input class="form-control validar-campo" autocomplete="off" type="text" id="cpf-editar" placeholder="CPF">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input class="form-control validar-campo" autocomplete="off" type="text" id="endereco-editar" placeholder="Endereço">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input class="form-control validar-campo" autocomplete="off" type="text" id="observacao-editar" placeholder="Observações">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                      <input type="file" class="form-control" id="foto-editar" placeholder="Foto">
                   </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-12">
                     <button class="btn btn-primary w-100" onclick="editarPost()">Alterar Usuário</button>
                   </div>
                </div>
             </div>
            <div class="col-12 col-md-10">
               <h2 class="mt-5">Usuários</h2>
               <div class="box-content table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">ID</th>
                            <th scope="col">Apelido</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Observações</th>
                            <th scope="col">Gênero</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Data de Criação</th>
                            <th scope="col">Data de última atualização</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="posts">
                    </tbody>
                </table>
                </div>
            </div>
         </div>
      </div>
      <script src="./assets/scripts/script.js"></script>
      <script src="./assets/scripts/script-front.js"></script>
   </body>
</html>
