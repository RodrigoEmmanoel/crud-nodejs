<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <title>CRUD - NodeJS</title>
    </head>
    <body>
        <div class="container">
            <h3>Novo Registro</h3>
            <div>
                <input type="text" id="foto" placeholder="Foto">
                <input type="text" id="apelido" placeholder="Apelido">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="endereco" placeholder="Endereço">
                <input type="text" id="observacao" placeholder="Observações">
                <input type="text" id="genero" placeholder="Gênero">
                <input type="text" id="cpf" placeholder="CPF">
                <input type="text" id="nome" placeholder="Nome completo">

                <button onclick="newPost()">Salvar</button>
            </div>
            <h2 class="mt-4">Registros</h2>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">ID</td>
                            <th scope="col">Apelido</td>
                            <th scope="col">Telefone</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Observações</td>
                            <th scope="col">Gênero</td>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Data de Criação</th>
                            <th scope="col">Data de última atualização</th>
                            <th scope="col"></i></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="posts">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
